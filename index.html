<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/main.js" defer></script>
</head>

<body>
  <div class="container">

    <!-- 로그인바 -->
    <div class="login-bar">
      <ul>
        <li><a href="/">로그인</a></li>
        <li><a href="/">회원가입</a></li>
        <li><a href="/">고객센터</a></li>
        <li><a href="/">쿠팡플레이</a></li>
        <li><a href="/">제휴마케팅</a></li>
      </ul>
    </div>
    <!-- //로그인바 -->

    <header>
      <!-- 검색바 -->
      <div class="search-wrap">
        <h1>
          <div class="logo">
            <a href="https://www.coupang.com" title="Coupang" target="_blank" rel="noopener"><span>Coupang</span></a>
          </div>
        </h1>

        <!-- 카테고리바 -->
        <div class="search-bar">
          <div class="category">
            <button class="button-category">카테고리</button>
          </div>
          <div class="search-wrap">
            <form action="" class="search">
              <div class="all-box">
                <label for="all">전체</label>
                <select name="" id="all">
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>
              <div class="all-ico-area">
                <img src="" alt="" class="all-ico">
              </div>
              <label for="search-input">
                <input type="search" id="search-input" placeholder="찾고 싶은 상품을 검색해 보세요!"></label>
              <button class="search-mic-img"></button>
              <button class="search-keyword-img" aria-label="검색"></button>
            </form>
            <div class="myCoupang">
              <div class="my">마이쿠팡</div>
              <div class="cart">
                <button class="cart-btn">장바구니</button>
                <span class="num">0</span>
              </div>
            </div>
          </div>
        </div>
        <!-- //카테고리바 -->

        <!-- 링크바 -->
        <div class="link-bar">
          <ul>
            <li><a href="/"><img src="./assets/icon/icon-rocket.svg" alt="로켓배송 이미지"></a>로켓배송</li>
            <li><a href="/"><img src="./assets/icon/icon-fresh.svg" alt="로켓프레시 이미지"></a>로켓프레시</li>
            <li><a href="/"><img src="./assets/icon/new.svg" alt="뉴 이미지"></a>2022년 설날</li>
            <li><a href="/"></a>로켓직구</li>
            <li><a href="/"></a>골드박스</li>
            <li><a href="/"></a>정기배송</li>
            <li><a href="/"></a>이벤트/쿠폰</li>
            <li><a href="/"></a>기획전</li>
            <li><a href="/"></a>여행티켓</li>
          </ul>
        </div>
        <!-- //링크바 -->

      </div>
      <!-- //검색바 -->
    </header>
    <!-- //헤더 -->

  </div>
</body>

</html>
