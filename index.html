<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/main.js" defer></script>
</head>

<body>
  <div class="container">

    <!-- 로그인바 -->
    <div class="login-bar">
      <ul>
        <li><a href="/">로그인</a></li>
        <li><a href="/">회원가입</a></li>
        <li><a href="/">고객센터</a></li>
        <li><a href="/">쿠팡플레이</a></li>
        <li><a href="/">제휴마케팅</a></li>
      </ul>
    </div>
    <!-- //로그인바 -->

    <header>
      <div class="header-wrap">
        <div class="header-title">
          <h1>
            <div class="logo">
              <a href="https://www.coupang.com/" title="Coupang" target="_blank" rel="noopener"><span>Coupang</span></a>
            </div>
          </h1>
        </div>
        <!-- //로고 -->

        <div class="category">
          <button class="button-category"></button>
          <span>카테고리</span>
        </div>
        <!-- //카테고리 -->

        <div class="search-box">
          <form action="" class="search">
            <div class="all-box">
              <label for="all"></label>
              <select name="search-item" id="all">
                <span></span>
                <option value="">전체</option>
                <option value="w-clothes">여성의류</option>
                <option value="m-clothes">남성의류</option>
              </select>
            </div>
            <label for="search-input">
              <input type="search" id="search-input" placeholder="찾고 싶은 상품을 검색해 보세요!">
            </label>
            <button class="search-mic-img" aria-label="음성검색"></button>
            <button class="search-keyword-img" aria-label="키워드검색"></button>
          </form>
        </div>
        <!-- //검색 -->

        <div class="myCoupang is--active">
          <button>마이쿠팡</button>
          <ul>
            <li><a href="/">주문목록</a></li>
            <li><a href="/">취소/반품</a></li>
            <li><a href=" /">찜리스트</a></li>
          </ul>
        </div>
        <div class="cart cart--empty">
          <button>장바구니</button>
          <span class="cart-num">0</span>
          <span class="cart-txt">장바구니에 담긴 상품이 없습니다.</span>
        </div>
        <!-- //마이쿠팡 -->

        <div class="link-bar">
          <ul>
            <li><a href="/"><img class="link-bar-img" src="./assets/icon/icon-rocket.svg" alt="로켓배송 이미지">로켓배송</a></li>
            <li><a href="/"><img class="link-bar-img" src="./assets/icon/icon-fresh.svg" alt="로켓프레시 이미지">로켓프레시</a></li>
            <li><a href="/">2022년 설날<img class="link-bar-img" src="./assets/icon/new.svg" alt="뉴 이미지"></a></li>
            <li><a href="/">로켓직구</a></li>
            <li><a href="/">골드박스</a></li>
            <li><a href="/">정기배송</a></li>
            <li><a href="/">이벤트/쿠폰</a></li>
            <li><a href="/">기획전</a></li>
            <li><a href="/">여행티켓</a></li>
          </ul>
        </div>
        <!-- //링크바 -->

      </div>
      <!-- //검색바 전체 -->

    </header>
    <!-- //헤더 -->

  </div>
</body>

</html>
